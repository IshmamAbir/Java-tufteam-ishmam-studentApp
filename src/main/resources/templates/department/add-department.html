<!-- slider_area_start -->
<div class="slider_area">
    <div class="single_slider  d-flex align-items-center slider_bg_1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-4 col-md-4">
                    <div class="slider_text">
                        <h3 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".1s">Add a New Department</h3>

                    </div>
                </div>
                <div class="col-lg-8 col-md-8">

                    <form th:action="@{/department/save}" method="post" th:object="${departmentDto}" class="payment_form white-bg wow fadeInDown" data-wow-duration="1.2s" data-wow-delay=".2s">
                        <div class="info text-center">
                            <h4>Add Department Form</h4>
                            <p>Fill all The Field</p>
                        </div>
                        <div class="form">
                            <div class="row">
                                <input type="hidden" th:field="*{departmentId}">
                                <div class="col-lg-12">
                                    <div class="single_input">
                                        <input class=" form-control pb-2" type="text" th:field="*{departmentName}" placeholder="Department name">
                                        <!--<select class="wide">
                                            <option data-display="Amount">Amount</option>
                                            <option value="1">$10</option>
                                            <option value="2">$40</option>
                                            <option value="3">$50</option>
                                        </select>-->
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="single_input">
                                        <input type="text" class="wide form-control pb-2" th:field="*{departmentCode}" placeholder="Department Code">
                                        <!--<select class="wide">
                                            <option data-display="Month">Month</option>
                                            <option value="1">3 Month</option>
                                            <option value="2">6 Month</option>
                                            <option value="3">9 Month</option>
                                            <option value="4">12 Month</option>
                                        </select>-->
                                    </div>
                                </div>


                                <div class="col-lg-12">
                                    <div class="single_input">
                                        <select class="wide form-control" th:field="*{studentIdList}" multiple>
                                            <option  value="0">- - Select All Student - -</option>
                                            <th:block th:each="city:${studentListDto}" >
                                                <option th:value="${city.getStudentId()}" th:text="${city.getStudentName()}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="single_input">
                                        <select class="wide form-control" th:field="*{courseIdList}" multiple>
                                            <option  value="0">- - Select All Course - -</option>
                                            <th:block th:each="city:${courseListDto}" >
                                                <option th:value="${city.getCourseId()}" th:text="${city.getCourseName()}+' ('+${city.getCourseCode}+')'"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>

                                <ul>
                                    <li th:each="feat : ${allFeatures}">
                                        <input type="checkbox" th:field="*{features}" th:value="${feat}" />
                                        <label th:for="${#ids.prev('features')}"
                                               th:text="#{${'seedstarter.feature.' + feat}}">Heating</label>
                                    </li>
                                </ul>


                                <!--<div class="col-lg-12">
                                    <div class="single_input">
                                        <input type="text" class="wide form-control pb-2" th:field="*{}" placeholder="Department Code">
                                        &lt;!&ndash;<select class="wide">
                                            <option data-display="Month">Month</option>
                                            <option value="1">3 Month</option>
                                            <option value="2">6 Month</option>
                                            <option value="3">9 Month</option>
                                            <option value="4">12 Month</option>
                                        </select>&ndash;&gt;
                                    </div>
                                </div>-->
                            </div>
                        </div>

                        <div class="submit_btn">
                            <button class="boxed-btn3" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
