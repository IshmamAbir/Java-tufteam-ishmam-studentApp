<body>

<!-- header-start -->
<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid ">
                <div class="header_bottom_border">
                    <div class="row align-items-center">
                        <div class="col-xl-3 col-lg-2">
                            <div class="logo">
                                <a href="#">
                                    <img style="height: 70px;width: 70px" src="img/logo.png" alt=""> <b class="submenu">Student WebApp</b>
                                </a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-7">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">

                                        <li><a href="#">Student Section  <i class="ti-angle-down"></i></a>
                                            <ul class="submenu">
                                                <li><a th:href="@{/student/show-all}">Show All Students</a></li>
                                                <li><a th:href="@{/student/add}">Add New Student</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="#"> Department Section  <i class="ti-angle-down"></i></a>
                                            <ul class="submenu">
                                                <li><a th:href="@{/department/add}">Add New Department</a></li>
                                                <li><a th:href="@{/department/add}">Show Department List</a></li>
                                            </ul>
                                        </li>

                                    </ul>
                                </nav>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
<!-- header-end -->

<!-- slider_area_start -->
<div class="slider_area">
    <div class="single_slider  d-flex align-items-center slider_bg_1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-4 col-md-4">
                    <div class="slider_text">
                        <h3 class="wow fadeInRight" data-wow-duration="1s" data-wow-delay=".1s">Add a New Student</h3>

                    </div>
                </div>
                <div class="col-lg-8 col-md-8">

                    <form  th:action="@{/student/save}" method="post" th:object="${studentDto}" class="payment_form white-bg wow fadeInDown" data-wow-duration="1.2s" data-wow-delay=".2s">
                        <div class="info text-center">
                            <h4>Add Student Form</h4>
                            <p>Fill all The Field</p>
                        </div>
                        <div class="form">
                            <div class="row">
                                <input type="hidden" th:field="*{studentId}">
                                <div class="col-lg-12">
                                    <div class="single_input">
                                        <input class="wide form-control pb-2" type="text" th:field="*{studentName}" placeholder="Student name">
                                        <!--<select class="wide">
                                            <option data-display="Amount">Amount</option>
                                            <option value="1">$10</option>
                                            <option value="2">$40</option>
                                            <option value="3">$50</option>
                                        </select>-->
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="single_input">
                                        <input class="wide form-control pb-2" type="text"th:field="*{studentAge}" placeholder="Age">
                                    </div>
                                </div>
                                <div class="col-lg-12 pt-3">
                                Select Gender :
                                <th:block th:each="gender:${genderList}" >
                                    <div class="pt-2">
                                    <div class="">
                                        <input type="radio"  th:value="${gender}" th:field="*{studentGender}">
                                        <label  th:text="${gender}"></label><br>
                                    </div>
<!--                                    <p>03. </p>-->
                                    </div>
                                </th:block>
                                </div>
                                <div class="col-lg-12">
                                    <div class="single_input">
                                        <select class="wide form-control" th:field="*{department}">
                                            <option  value="0">- - Select Department - -</option>
                                            <th:block th:each="department:${departmentDtoList}" >
                                                <option th:value="${department.getDepartmentId()}" th:text="${department.getDepartmentName()}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="submit_btn">
                            <button class="boxed-btn3" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider_area_end -->
