<!-- slider_area_start -->
<div class="slider_area">
    <div class="single_slider  d-flex align-items-center slider_bg_1">
        <div class="container">
            <div class="row ">

                <div class="col-lg-12 col-md-12 info text-center payment_form white-bg wow fadeInDown">
                    <div class="">
                        <h4>All Department List</h4>
                        <p>All Departments are given here</p>
                    </div>

                    <div class="">

                        <div class="">
                            <div class="progress-table ">
                                <div class="table-head">
                                    <div class="country">Student Id</div>
                                    <div class="country">Student Name</div>
                                    <div class="country">Student Age</div>
                                    <div class="country">Gender</div>
<!--                                    <div class="country">Department</div>-->
                                    <div class="country">City</div>
                                    <div class="percentage">Action</div>


                                </div>
                                <th:block  th:each="student : ${studentDtoList}">
                                    <div class="table-row">
                                        <div class="country align-items-center justify-content-center"  th:text="${student.studentId}"></div>
                                        <div class="country  align-items-center justify-content-center"  th:text="${student.studentName}"> </div>
                                        <div class="country  align-items-center justify-content-center"  th:text="${student.studentAge}"> </div>
                                        <div class="country  align-items-center justify-content-center"  th:text="${student.studentGender}"> </div>
<!--                                        <div class="country  align-items-center justify-content-center"   th:text="${student.departmentName}"></div>-->
                                        <div class="country  align-items-center justify-content-center"   th:text="${student.cityName}+' ('+${student.cityCode}+')'"></div>
                                        <div class="percentage  align-items-center justify-content-center">
                                            <div class=" ">
                                                <a  th:href="@{'/student/update/'+${student.studentId}}" class="genric-btn info-border circle">Update</a>
                                                <a  th:href="@{'/student/delete/'+${student.studentId}}" class="genric-btn primary-border circle">Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
